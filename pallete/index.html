<h4 id="result">No color selected</h4>

<script

<script>

var current_color = ""

var pick_color = function(color_DOM){
  var color = color_DOM.id
  
  $("#"+current_color).css('border-color', "#fff") 
  $("#"+color).css('border-color', "#000") 
  current_color = color

  //do something
  $("#result").text("color selected: #"+color)

}

var init_palette = function() {
  $(".color_palette").each(function(i){
    $("#"+this.id).css('background-color', "#"+this.id) 
  })
}

$(document).ready(function() {
  init_palette()
})

</script>
